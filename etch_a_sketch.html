<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="container-main">
            <div id="container-eas">
                <div id="container-eas-title">
                    Etch-a-Sketch
                </div>
                <div id="container-eas-main"></div>
                <div id="eas-main-overlayfx"></div>
                <div class="background-eas-case"></div>
                <div id="container-controls">
                    <div class="container-eas-reset">
                        <button id="btn-reset-grid" class="btn-reset"><img class="img-btn-reset" src="assets/img/Refresh_icon.svg"/></button>
                    </div>
                    <div id="container-toolbars">
                        <div id="container-eas-toolbar1">
                            <div class="container-grid-slider">
                                <input id="slider-num-elements" type="range" min="1" max="600" class="slider-grid-size">
                            </div>
                        </div>
                        <div id="container-eas-toolbar2">
                            <div id="container-tools-brushes" >
                                <div id="display-colour-paint" class="display-colour">
                                    <input id="paint-colour-selector" class="input-colour-selector" type="color">
                                </div>
                                <button id="btn-brush-paint" class="btn-tool-brush"><img class="img-btn-brush" src="assets/img/icon-brush.svg"/></button>
                                <button id="btn-brush-erase" class="btn-tool-brush"><img class="img-btn-brush" src="assets/img/icon-eraser.svg"/></button>
                                <button id="btn-brush-background" class="btn-tool-brush"><img class="img-btn-brush" src="assets/img/icon-fill.svg"/></button>
                                <div id="display-colour-background" class="display-colour">
                                    <input id="background-colour-selector" class="input-colour-selector" type="color">
                                </div>
                                
                            </div>
                        </div>
                        
                        <div id="container-eas-toolbar3">
                            <div id="container-palette-switch">
                                <button id="btn-palette-up" class="btn-palette-switch"><img class="img-palette-up" src="assets/img/up-arrow.svg"/> </button>
                                <button id="btn-palette-down" class="btn-palette-switch"><img class="img-palette-down" src="assets/img/down-arrow.svg"/></button>
                            </div>
                            <div id="container-colours-palette" class="container-tools-style1">
                                <div id="colour-choice-white" class="eas-colour-choice"></div>
                                <div id="colour-choice-black" class="eas-colour-choice"></div>
                                <div id="colour-choice-1" class="eas-colour-choice colour-choice-selection"></div>
                                <div id="colour-choice-2" class="eas-colour-choice"></div>
                                <div id="colour-choice-3" class="eas-colour-choice"></div>
                                <div id="colour-choice-4" class="eas-colour-choice"></div>
                                <div id="colour-choice-5" class="eas-colour-choice"></div>
                                <div id="colour-choice-6" class="eas-colour-choice"></div>
                                <div id="colour-choice-7" class="eas-colour-choice"></div>
                                <div id="colour-choice-8" class="eas-colour-choice"></div>
                                <div id="colour-choice-9" class="eas-colour-choice"></div>
                                <div id="colour-choice-10" class="eas-colour-choice"></div>
                            </div>
                        </div>   
                    </div> 
                </div>
            </div>
        </div>
        <script src="./assets/js/etch_a_sketch.js"></script>
    </body>
</html>
